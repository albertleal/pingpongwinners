<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Registrar partida</h3>
  </div>
  <div class="panel-body">
  	<form role="form" ng-submit="submit()" class="css-form" novalidate>
      
      <div class="form-group">
        <label>Fecha</label>
        <input type="date" class="form-control" ng-model="date" placeholder="" required/>
      </div>

      <div class="form-group">
        <label>Winner</label>
        <select class="form-control" ng-model="winner" required>
          <option value="{{player.name}}" ng-repeat="player in players">{{player.fullName}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>LÃºser</label>
        <select class="form-control" ng-model="loser" required>
          <option value="{{player.name}}" ng-repeat="player in players">{{player.fullName}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Resultado</label>
        <div class="row">
          <div class="col-md-1 col-xs-6">
            <input type="number" class="form-control" ng-model="result.winnerPoints" placeholder="W" required/>
          </div>
          <div class="col-md-1 col-xs-6">
            <input type="number" class="form-control" ng-model="result.loserPoints" placeholder="L" required/>
          </div>
        </div>

      </div>

      <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Crear</button>
    </form>
  </div>
</div>
